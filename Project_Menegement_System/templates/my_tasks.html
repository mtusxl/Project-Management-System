    <div class="container mt-4">
      <h1 class="text-center">Мои задачи</h1>
  
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Прошедшие задачи</h5>
            </div>
            <ul class="list-group list-group-flush" id="past-tasks">
              <!-- Задачи будут добавлены здесь -->
            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Сегодня</h5>
            </div>
            <ul class="list-group list-group-flush" id="today-tasks">
              <!-- Задачи будут добавлены здесь -->
            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Будущие задачи</h5>
            </div>
            <ul class="list-group list-group-flush" id="future-tasks">
              <!-- Задачи будут добавлены здесь -->
            </ul>
          </div>
        </div>
      </div>
  
      <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document" style="width: 55%;">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                  <p><span id="task-deadline"></span></p>
                  <p><span id="task-project"></span></p>
                </div>
                <div class="col-md-6">
                  <p><span id="task-members"></span></p>
                </div>
              </div>
  
              <h6 class="mt-4">Комментарии:</h6>
              <ul class="list-group list-group-flush" id="task-comments">
                <!-- Комментарии будут добавлены здесь -->
              </ul>
  
              <div class="form-group mt-3">
                <label for="task-comment">Добавить комментарий:</label>
                <textarea class="form-control" id="task-comment" rows="3"></textarea>
              </div>
  
              <div class="form-group">
                <label for="task-access">Доступ:</label>
                <select class="form-control" id="task-access">
                  <option value="public">Публичный</option>
                  <option value="private">Приватный</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
              <button type="button" class="btn btn-primary" id="save-comment">Сохранить</button>
            </div>
          </div>
        </div>
      </div>
