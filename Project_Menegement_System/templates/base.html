<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Team Synergy{% endblock %}</title>
    <!-- Подключение Bootstrap и FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, .modal-content{
            /* background-color: #121212; /* Тёмный фон */
            color: #e0e0e0; /* Светлый текст */
            font-family: 'Roboto', sans-serif;
            background-color: #13121c ;
        }
      
        .navbar {
            background-color: #27293b; /* Цвет навигационной панели */
        }

        .btn-success {
            background-color: #4CAF50; /* Светло-зелёный цвет кнопок */
            border-color: #4CAF50;
        }

        .btn-success:hover {
            background-color: #45a049; /* Темнее при наведении */
            border-color: #45a049;
        }

        .dropdown-menu {
            background-color: #181820; /* Цвет выпадающего меню */
            color: #fff;
        }

        .dropdown-item {
            color: #fff;
        }

        .dropdown-item:hover {
            background-color: #22202b; /* Цвет при наведении */
        }

        /* Стили для вложенного dropdown */
        .dropdown-submenu {
            position: relative;
        }
        
        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -0.5rem;
            margin-left: 0.1rem;
            display: none;
        }
        
        .dropdown-submenu:hover .dropdown-menu {
            display: block;
        }
        
        .dropdown-submenu .dropdown-toggle::after {
            display: inline-block;
            margin-left: 0.5em;
            content: "→";
            border: none;
            vertical-align: middle;
        }

        .card {
            color: #e0e0e0;
            background-color: #1e1e29; /* Цвет карточек */
            border: 1px solid #29292e;
            border-radius: 8px;
        }
     

        .list-group-item {
            background-color: #161823; /* Цвет элементов списка задач */
            border: 1px solid  #12131c; 
            color: #e0e0e0;
        }

        .list-group-item:hover {
            background-color:#12131c; /* Цвет при наведении */
        }
        .form-control
        {
            color:#e0e0e0;
            background-color: #2b2a3e;
            border-color:#333333;
        }
        .form-control::placeholder
        {
            color: rgb(101, 101, 101);
        }
        .project-description
        {
            color: #2f2f2f;
            background-color: #2b2a3e;
            border: 0px;
        }
        .form-control:hover, .form-control:focus, .project-description:focus, .project-description:hover{
            color: #e0e0e0;
            border-color: #45a049;
            background-color:#181820;
        }
        .form-select{
            color: #e0e0e0;
            background-color: #2b2a3e;
            border: 0px;
        }

       
        .save-btn {
        background-color: #4CAF50; /* Более яркий зелёный */
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 24px;
        font-size: 16px;
        font-weight: 500; /* Полужирный текст */
        cursor: pointer;
        transition: all 0.3s ease;
        }

        .save-btn:hover {
        background-color: #27ae60; /* Тёмно-зелёный */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Тень приподнимается */
        }

        .save-btn:active {
        transform: scale(0.96); /* Эффект нажатия */
        }


        .kanban-board {
                margin-bottom: 20px;
            
            }
            .kanban-column {
                min-height: 500px;
                background-color: #2b2e44;
                border-radius: 0 0 5px 5px;
                overflow-y: auto;
                
            }
            .task-card {
                cursor: pointer;
                transition: transform 0.2s;
            }
            .task-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .task-meta {
                display: flex;
                gap: 5px;
                flex-wrap: wrap;
                margin-top: 10px;
            }
            .dropdown-toggle::after {
                display: none;
            }
            .text-center p{
                color:  white;
            }

 
        
  
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="/home">Главная</a></li>
                <li class="dropdown-submenu">
                    <a class="dropdown-item dropdown-toggle"role="button">Проекты</a>
                    <ul class="dropdown-menu">
                        {% for project in user.projects.all %}
                            <li><a class="dropdown-item" href="{% url 'project' project.slug %}">{{ project.name }}</a></li>
                        {% empty %}
                            <li><span class="dropdown-item text-muted">No projects yet</span></li>
                        {% endfor %}
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'create_project' %}">+</a></li>
                    </ul>
                </li>
                
            </ul>
        </div>
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Team Synergy</a>
            <button class="navbar-toggler menu-icon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex align-items-center">
                <!-- Кнопка "Создать" -->
                <div class="dropdown me-3">
                    <a class="btn btn-success" type="button" id="createDropdown" aria-expanded="false" href="/create_project/">
                        <i class="fa-solid fa-plus me-2"></i> 
                    </a>
                   
                </div>
                <!--<form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>-->
            </div>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Account
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/user/profile">Profile</a></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="dropdown-item" type="submit">Выйти</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
