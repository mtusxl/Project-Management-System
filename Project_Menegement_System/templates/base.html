<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Team Synergy{% endblock %}</title>
    <!-- Подключение Bootstrap и FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #121212; /* Тёмный фон */
            color: #e0e0e0; /* Светлый текст */
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #1f1f1f; /* Цвет навигационной панели */
        }

        .btn-success {
            background-color: #4CAF50; /* Светло-зелёный цвет кнопок */
            border-color: #4CAF50;
        }

        .btn-success:hover {
            background-color: #45a049; /* Темнее при наведении */
            border-color: #45a049;
        }

        .dropdown-menu {
            background-color: #1f1f1f; /* Цвет выпадающего меню */
            color: #fff;
        }

        .dropdown-item {
            color: #fff;
        }

        .dropdown-item:hover {
            background-color: #333; /* Цвет при наведении */
        }

        .card {
            color: #e0e0e0;
            background-color: #1e1e1e; /* Цвет карточек */
            border: 1px solid #333;
            border-radius: 8px;
        }

        .list-group-item {
            background-color: #1e1e1e; /* Цвет элементов списка */
            border: 1px solid #333;
            color: #e0e0e0;
        }

        .list-group-item:hover {
            background-color: #333; /* Цвет при наведении */
        }
        .form-control
        {
            color:#e0e0e0;
            background-color: #1F1F1F;
            border-color:#333;
        }
        .project-description
        {
            color: #e0e0e0;
            background-color: #121212;
            border: 0px;
        }
        .form-control:hover, .form-control:focus, .project-description:focus, .project-description:hover{
            color: #e0e0e0;
            border-color: #45a049;
            background-color: #333;
        }

.save-btn {
  background-color: #4CAF50; /* Более яркий зелёный */
  color: white;
  border: none;
  border-radius: 10px;
  padding: 10px 24px;
  font-size: 16px;
  font-weight: 500; /* Полужирный текст */
  cursor: pointer;
  transition: all 0.3s ease;
}

.save-btn:hover {
  background-color: #27ae60; /* Тёмно-зелёный */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Тень приподнимается */
}

.save-btn:active {
  transform: scale(0.96); /* Эффект нажатия */
}


.kanban-board {
        margin-bottom: 20px;
      
    }
    .kanban-column {
        min-height: 500px;
        background-color: #474747;
        border-radius: 0 0 5px 5px;
        overflow-y: auto;
        
    }
    .task-card {
        cursor: pointer;
        transition: transform 0.2s;
    }
    .task-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .task-meta {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        margin-top: 10px;
    }
    .dropdown-toggle::after {
        display: none;
    }
    .text-center p{
        color:  white;
    }

 
        
  
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bars"></i> <!-- Иконка меню -->
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="/home">Home</a></li>
                <li><a class="dropdown-item" href="/projects">Projects</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
            </ul>
        </div>
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Team Synergy</a>
            <button class="navbar-toggler menu-icon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex align-items-center">
                <!-- Кнопка "Создать" -->
                <div class="dropdown me-3">
                    <button class="btn btn-success dropdown-toggle d-flex align-items-center" type="button" id="createDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-plus me-2"></i> Создать
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="createDropdown">
                        <li><a class="dropdown-item" href="/create_project/">Проект</a></li>
                        <li><a class="dropdown-item" href="/create_task/">Задачу</a></li>
                    </ul>
                </div>
                <!--<form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>-->
            </div>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Account
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/user/profile">Profile</a></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="dropdown-item" type="submit">Выйти</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
