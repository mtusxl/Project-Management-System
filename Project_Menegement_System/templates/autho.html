<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
              /* background-color: #121212; /* Тёмный фон */
              color: #e0e0e0; /* Светлый текст */
              font-family: 'Roboto', sans-serif;
              background-color: #13121c ;
          }
  </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg bg-secondary text-white p-4 rounded-4" style="min-width: 350px;">
            <h3 class="text-center mb-4">Вход</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
               
                <button type="submit" class="btn btn-light w-100">Войти</button>
            </form>
            <div class="text-center mt-3">
                <small><a href="{% url 'register' %}" class="text-white-50">Зарегистрироваться</a></small>
            </div>
        </div>
    </div>
</body>
</html>
