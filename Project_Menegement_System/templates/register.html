<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
              /* background-color: #121212; /* Тёмный фон */
              color: #e0e0e0; /* Светлый текст */
              font-family: 'Roboto', sans-serif;
              background-color: #13121c ;
          }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card  text-white p-4 rounded-4" style="min-width: 400px; background-color: #2b2e44;">
            <h3 class="text-center mb-4">Регистрация</h3>
            <form method="POST">
                {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
               
                <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
            </form>
            <div class="text-center mt-3">
                <small><a href="{% url 'login' %}" class="text-white-50">Уже есть аккаунт? Войти</a></small>
            </div>
        </div>
    </div>
</body>
</html>
